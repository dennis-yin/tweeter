<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-tweet">
        <p class="text">Write a new tweet</p>
        <p class="arrow">â‡“</p>
      </div>
    </nav>

    <header>
      <div class="profile-pic">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="full-name">
        <h2>Dennis Yin</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet hidden">
        <form id="new-tweet-form">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input class="tweet-button" type="submit" value="Tweet" />
          <label class="hidden"></label>
          <span class="counter">140</span>
          <p class="empty-error hidden">Error: Enter a tweet</p>
          <p class="length-error hidden">Error: Tweet too long</p>
        </form>
      </section>

      <section class="tweet-container"></section>
    </main>
  </body>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter -->
  <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
  ></script>
</html>
